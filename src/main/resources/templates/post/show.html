<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Spring Blod |Viewing All Post')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace ="partials/navbar :: navbar"></nav>

<div th:text="${postId}">Id</div>
<div th:text="${post.title}">Title</div>
<div Created by: <span th:text="${post.owner.username}">User Info:</span> </div>
<a th:href ="@{|/posts/edit/${postId}|}">Edit Post</a>
<form th:action ="@{|/posts/delete/${postId}|}"th:method="post">
    <button type="submit">Delete</button>
</form>
</body>
</html>
